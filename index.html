    <!-- Service Worker Registration for Performance (Production Only) -->
    <script type="module">
      // Only register ServiceWorker in production to avoid conflicts with Vite dev server
      if ('serviceWorker' in navigator && import.meta.env.PROD) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(
            (registration) => {
              console.log('ServiceWorker registered:', registration.scope);
            },
            (err) => {
              console.log('ServiceWorker registration failed:', err);
            }
          );
        });
      } else if ('serviceWorker' in navigator && import.meta.env.DEV) {
        // Unregister any existing ServiceWorker in development mode
        navigator.serviceWorker.getRegistrations().then((registrations) => {
          registrations.forEach((registration) => {
            registration.unregister().then(() => {
              console.log('ServiceWorker unregistered in development mode');
            });
          });
        });
      }
    </script>
