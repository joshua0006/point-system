<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Performance Mark: HTML Start -->
    <script>
      if (typeof performance !== 'undefined' && performance.mark) {
        performance.mark('app:html-start');
        console.log('[PERF] üèÅ HTML Start: 0ms');
      }
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- DNS prefetch for third-party domains (earliest possible connection) -->
    <link rel="dns-prefetch" href="https://rrnaquethuzvbsxcssss.supabase.co" />
    <link rel="dns-prefetch" href="https://js.stripe.com" />

    <!-- Preconnect to critical third-party origins with crossorigin -->
    <link rel="preconnect" href="https://rrnaquethuzvbsxcssss.supabase.co" crossorigin />
    <link rel="preconnect" href="https://js.stripe.com" crossorigin />

    <!-- Preload critical self-hosted fonts (reduced to 2 weights for faster FCP) -->
    <link rel="preload" href="/fonts/montserrat-400-latin.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/montserrat-500-latin.woff2" as="font" type="font/woff2" crossorigin />

    <!-- PERFORMANCE OPTIMIZATION: Critical CSS Inline (Above-the-Fold) -->
    <!-- Eliminates render-blocking CSS (250ms savings from Lighthouse) -->
    <style>
      /* Critical CSS Variables - Light Theme Only (Dark mode deferred) */
      :root {
        --background: 220 20% 98%;
        --foreground: 220 15% 15%;
        --card: 0 0% 100%;
        --card-foreground: 220 15% 15%;
        --primary: 220 70% 50%;
        --primary-foreground: 0 0% 100%;
        --border: 220 15% 90%;
        --ring: 220 70% 50%;
        --radius: 0.5rem;
      }

      /* Reset & Base Styles */
      *, *::before, *::after {
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
        border-color: hsl(var(--border));
      }

      html {
        -webkit-text-size-adjust: 100%;
        tab-size: 4;
      }

      body {
        margin: 0;
        font-family: 'Montserrat', system-ui, -apple-system, sans-serif;
        line-height: 1.5;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Root Container */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Loading Skeleton - Instant Feedback */
      .skeleton {
        animation: skeleton-loading 1.5s ease-in-out infinite;
        background: linear-gradient(90deg, hsl(220 15% 96%) 25%, hsl(220 15% 92%) 50%, hsl(220 15% 96%) 75%);
        background-size: 200% 100%;
      }

      @keyframes skeleton-loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>

    <!-- PERFORMANCE OPTIMIZATION: Preload critical vendor chunks -->
    <!-- Vite will inject actual chunk hashes during build -->
    <!-- These hints reduce waterfall loading by preloading dependencies -->
    <title>AgentHub - Marketing Campaigns & Client Gifting Platform</title>
    <meta name="description" content="A modern marketplace platform combining marketing campaign management with client relationship gifting to help businesses manage outreach and strengthen client connections." />
    <meta name="author" content="AgentHub" />

    <meta property="og:title" content="AgentHub - Marketing Campaigns & Client Gifting Platform" />
    <meta property="og:description" content="Manage Facebook Ads, Cold Calling, and VA Support campaigns while sending personalized gifts to strengthen client relationships." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <!-- Performance Mark: Body Start -->
    <script>
      if (typeof performance !== 'undefined' && performance.mark) {
        performance.mark('app:body-start');
        const bodyTime = performance.now();
        console.log('[PERF] üìç Body Start: ' + bodyTime.toFixed(2) + 'ms');
      }
    </script>

    <div id="root"></div>

    <!-- Performance Mark: Before Main Script -->
    <script>
      if (typeof performance !== 'undefined' && performance.mark) {
        performance.mark('app:before-main-script');
        const scriptTime = performance.now();
        console.log('[PERF] üìç Before Main Script: ' + scriptTime.toFixed(2) + 'ms');
      }
    </script>

    <script type="module" src="/src/main.tsx"></script>

    <!-- PERFORMANCE OPTIMIZATION: Defer Non-Critical CSS -->
    <!-- Loads full CSS after first paint to eliminate render-blocking (250ms savings) -->
    <!-- The media="print" trick loads CSS asynchronously, then switches to "all" when loaded -->
    <link rel="stylesheet" href="/src/index.css" media="print" onload="this.media='all'; this.onload=null;">
    <noscript><link rel="stylesheet" href="/src/index.css"></noscript>

    <!-- Service Worker Registration for Performance (Production Only) -->
    <script type="module">
      // Only register ServiceWorker in production to avoid conflicts with Vite dev server
      if ('serviceWorker' in navigator && import.meta.env.PROD) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(
            (registration) => {
              console.log('ServiceWorker registered:', registration.scope);
            },
            (err) => {
              console.log('ServiceWorker registration failed:', err);
            }
          );
        });
      } else if ('serviceWorker' in navigator && import.meta.env.DEV) {
        // Unregister any existing ServiceWorker in development mode
        navigator.serviceWorker.getRegistrations().then((registrations) => {
          registrations.forEach((registration) => {
            registration.unregister().then(() => {
              console.log('ServiceWorker unregistered in development mode');
            });
          });
        });
      }
    </script>
  </body>
</html>
